{% extends "index.html" %}
 
{% block body %}
<table id = "queryData">
    <thead>
        <tr>
            <th>Index</th>
            <th>Speech ID</th>
            <th>Speaker Name</th>
            <th>Speech URL</th>
            <th>Date</th>
            <th>LR Prediction</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
